<main class="contenedor">
  <h1>Listado de Clientes</h1>
  <table>
      <thead>
          <tr>
              <th>Apellido</th>
              <th>Nombre</th>
              <th>DNI</th>
              <th>Fecha inicio</th>
          </tr>
      </thead>
      <tbody id="clientes">
        <tr *ngFor="let item of lista">
          <td>{{item.apellido}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.dni}}</td>
          <td>{{item.fechaInicio}}</td>
          <td><a (click)="eliminarCliente(item.id)" >Eliminar</a></td>
          <td><a [routerLink]="['/editar', item.id]">Editar</a></td>

        </tr>
      </tbody>
  </table>
</main>
